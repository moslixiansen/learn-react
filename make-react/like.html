<html>
    <body>
        <div class="wrapper">

        </div>

         <script>
             // Áî±Â≠óÁ¨¶‰∏≤ÂàõÂª∫ DOM ÁªìÊûÑ, Âπ∂ËøîÂõû DOM ÁªìÊûÑ
             function createDOMFromString (domstring) {
                 const div = document.createElement('div')
                 div.innerHTML = domstring
                 return div
             }

             // ÊäΩË±°Âá∫Êù•ÁöÑÈÄöÁî®ÁöÑ ÊîπÂèòÁä∂ÊÄÅ -> ÊûÑÂª∫Êñ∞Áä∂ÊÄÅÂØπÂ∫îÁöÑDOMÂÖÉÁ¥† -> Ê∏≤ÊüìÂà∞È°µÈù¢ Ê®°Âºè
             class Components {
                 constructor (props) {
                     this.props = props
                 }

                 setState (state) {
                     const oldEle = this.el
                     this.state = state
                     this.renderDOM()
                     if (this.onStateChange) {
                         this.onStateChange(oldEle, this.el)
                     }
                 }

                 renderDOM () {
                     this.el = createDOMFromString(this.render())
                    
                     if (this.onClick) {
                        this.el.addEventListener('click', this.onClick.bind(this), false)
                     }
                
                     return this.el
                 }
             }

             // ÈÄöÁî®ÁöÑÁÇπËµûÁªÑ‰ª∂
             class LikeButton extends Components {
                 constructor (props) {
                     super(props)
                     this.state = {
                         isLiked: false
                     }
                 }

                 onClick () {
                     this.setState({
                         isLiked: !this.state.isLiked
                     })
                 }

                 render() {
                     return `
                            <button id='like-btn' style="background-color: ${this.props.bgColor}">
                                <span class="like-text">${this.state.isLiked ? 'ÂèñÊ∂à' : 'ÁÇπËµû'}</span>
                                <span>üëç</span>
                            </button>
                            `
                 }
             }

             // Ê∑ªÂä†ÈÄöÁî®ÁöÑÊåÇËΩΩÁªÑ‰ª∂Âà∞È°µÈù¢ÁöÑ mount() ÊñπÊ≥ï 
             function mount (ele, component) {
                 ele.appendChild(component.renderDOM())
                 component.onStateChange = (oldEle, newEle) => {
                     ele.insertBefore(newEle, oldEle)
                     ele.removeChild(oldEle)
                 }
             }

             const div = document.querySelector('.wrapper')
             const likeButton1 = new LikeButton({ bgColor: 'red' })
             mount(div, likeButton1)
         </script>
    </body>
</html>
